<div class="container-fluid" id="bg">

    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastro de Produto</h1>

                    <form [formGroup]="formProduto">
                        <div class="form-group mt-3">
                            <label for="nome">Nome do produto</label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome do produto" formControlName="nomeProduto">
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="descricao">Descrição do produto</label>
                            <textarea  class="form-control" type="text" name="descricao" id="descricao" placeholder="Digite a descrição do produto" formControlName="descricao"></textarea>
                        </div>
    
                        <div class="form-group mt-3">
                            <label for="qtdminima">Quantidade mínima</label>
                            <input  class="form-control" type="number" name="qtdminima" id="qtdminima" min="1" formControlName="quantidadeMinima" >
                        </div>
    
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger" routerLink='/home'>Cancelar</button>
                            <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </div>

</div>
