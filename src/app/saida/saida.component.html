<div class="container-fluid" id="bg">
    <div class="row d-flex align-items-center">
        <div class="col-md-5" id="img-bg" style="margin-right: 20px;"></div>
        <div class="col-md-5 mt-5 mb-5 fundoForm">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Sa√≠da de Estoque</h1>
                    <form [formGroup]="formSaida">
                        <div class="form-group mt-3">
                            <label for="descricaoProduto">Selecione o Produto</label>
                            <ng-multiselect-dropdown
                              name='descricaoProduto'
                              [placeholder]="'Selecione o produto'"
                              [settings]="dropdownSettingsSigle"
                              [data]="listaProduto"
                              formControlName="descricaoProduto"
                            ></ng-multiselect-dropdown>
                        </div>
                          <div class="form-group mt-3">
                            <label for="quantidade">Quantidade</label>
                            <input class="form-control" type="number" name="quantidade" id="quantidade" min="1"  placeholder="Digite a quantidade" formControlName = "quantidade">
                          </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger space" routerLink='/home'>Cancelar</button>
                            <button type="submit" class="btn btn-success space" (click)='retirar()'>Retirar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
